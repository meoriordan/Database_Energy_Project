{% extends 'base.html' %}

{% block content %}
    <br/>
    <h1 class="text-center">{% block title %} Welcome to the Energy Usage Website {% endblock %}</h1>
    <hr/>
    <br/>
    <div class="container-lg">
        <h2>You can use our service to:</h2>
    </div>
    <div class="container">
        <hr/>
        <br/>
        <div class="row">
            <div class="col-md-4">
                <div
                        class="bg-image hover-overlay shadow-1-strong rounded"
                        data-mdb-ripple-init
                        data-mdb-ripple-color="light"
                >
                    <img src="{{ url_for('static', filename='images/location.png') }}" class="w-100"
                         alt="Location management"/>
                    <a href="{{ url_for('locations') }}">
                        <div class="mask" style="background-color: hsla(0, 0%, 98%, 0.2)"></div>
                    </a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="d-flex align-items-center justify-content-center" style="height: 350px;">
                    <h3>View and edit your service location.</h3>
                </div>
            </div>
        </div>
        <hr/>
        <br/>
        <div class="row">
            <div class="col-md-4">
                <div
                        class="bg-image hover-overlay shadow-1-strong rounded"
                        data-mdb-ripple-init
                        data-mdb-ripple-color="light"
                >
                    <img src="{{ url_for('static', filename='images/devices.png') }}" class="w-100"
                         alt="Device management"/>
                    <a href="{{ url_for('devices') }}">
                        <div class="mask" style="background-color: hsla(0, 0%, 98%, 0.2)"></div>
                    </a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="d-flex align-items-center justify-content-center" style="height: 350px;">
                    <h3>View and manage your devices.</h3>
                </div>
            </div>
        </div>
        <hr/>
        <br/>
        <div class="row">
            <div class="col-md-4">
                <div
                        class="bg-image hover-overlay shadow-1-strong rounded"
                        data-mdb-ripple-init
                        data-mdb-ripple-color="light"
                >
                    <img src="{{ url_for('static', filename='images/dashboard.png') }}" class="w-100"
                         alt="View your energy usage"/>
                    <a href="{{ url_for('dashboard') }}">
                        <div class="mask" style="background-color: hsla(0, 0%, 98%, 0.2)"></div>
                    </a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="d-flex align-items-center justify-content-center" style="height: 350px;">
                    <h3>Track your energy usage with sophisticated graphs.</h3>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
